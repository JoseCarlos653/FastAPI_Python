<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST Colección de Películas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>API REST Colección de Películas</h1>
    </header>
    <main>
        <section id="peliculas-section">
            <div id="peliculas-list" class="peliculas-grid"></div>
        </section>
        <section id="agregar-pelicula-section">
            <h2>Agregar Nueva Película</h2>
            <form id="pelicula-form">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="año">Año:</label>
                    <input type="number" id="año" name="año" required>
                </div>
                <div class="form-group">
                    <label for="calificacion">Calificación:</label>
                    <input type="number" step="0.1" id="calificacion" name="calificacion" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div class="form-group">
                    <button type="submit">Agregar Película</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 API REST Colección de Películas</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
